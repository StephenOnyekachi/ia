<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css.css">
    <link rel="stylesheet" href="styles/media.css">

    <link rel="icon" href="styles/img/001.png">

    <title>home</title>
</head>
<body>
    <div>
        <!-- for menu -->
        <!-- //////// -->
        <div class="col-md-12 bg-dark menu">
            <ul>
                <li>
                    <a class="text-success" href="">
                        Admin
                    </a>
                </li>
            </ul>
        </div>
        <!-- for user darshbord -->
        <!-- //////////////// -->
        <div class="col-md-2 darshbord bg-dark">
            <div class="col-md-12 student">
                <ul>
                    <li>
                        <a href="admin.html">
                            Students
                        </a>
                    </li>
                    <li>
                        <a href="result.html">
                            New Result
                        </a>
                    </li>
                    <li>
                        <a href="results.html">
                            Result
                        </a>
                    </li>
                    <li>
                        <a href="student.html">
                            New Students
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- for result table -->
        <!-- //////////////// -->
        <div class="col-md-10 body">
            <div class="result">
                <div class="col-md-6">
                    <h3>Students Result</h3>
                </div>
                <div class="col-md-6">
                    <h3>Total Students 10</h3>
                </div>
                <hr>
                <div class="col-md-12 mew-student">
                    <form action="" method="" enctype="multipart/form-data">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <input type="text" placeholder="Course code" name="course_code"
                                class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Course tytle" name="course_tytle"
                                class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Student CA" name="ca"
                                class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Student GP" name="gp"
                                class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Student Grade" name="grade"
                                class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Student Total" name="total"
                                class="form-control">
                            </div>
                            <div class="col-md-12">
                                <input type="text" placeholder="Student Name" name="name"
                                class="form-control">
                            </div>
                            <div class="col-md-6">
                                <button class="bg-primary text-success">
                                    Create
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
