<!DOCTYPE html>
<html lang="en">
<head>

                <div>

                    </h3>

                    </div>

                    </div>
                    <div class="col-md-12 text">
                        <input type="text" placeholder="text" name="name">
                        <button
                        class="bg-second">
                            send
                        </button>
                    </div>
                </form>
            </div>
        </div>
